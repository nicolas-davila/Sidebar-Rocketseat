<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>sidebar</title>
  <link rel="stylesheet" href="reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="titulo"><h1>Dashboard</h1></header>
  <nav class="navigation">
    <div class="botao-menu">
      <img id="imagem" class="logo-img" src="./images-sidebar/logo.svg">
      <button class="botao" onclick="clicou()">
        <img id="botao" src="./images-sidebar/menu.svg">
      </button>
    </div>
    <div>
      <ul>
        <li class="list active">
          <a href="#">
            <span class="icon"><img src="./images-sidebar/search.svg"></span>
            <span class="title">Buscar</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon"><img src="./images-sidebar/grid.svg"></span>
            <span class="title">Dashboard</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon"><img src="./images-sidebar/pet.svg"></span>
            <span class="title">Pets</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon"><img src="./images-sidebar/user.svg"></span>
            <span class="title">Clientes</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon"><img src="./images-sidebar/vet.svg"></span>
            <span class="title">Vets</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon"><img src="./images-sidebar/settings.svg"></span>
            <span class="title">Ajustes</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="footer-nav">
      <div class="info-user">
        <img src="./images-sidebar/photo.jpg" alt="Foto do Usuário">
        <div class="text-user">
          <p>Eleanor Pena</p>
          <p>Veterinária</p>
        </div>
      </div>
      <img class="img-log-out" src="./images-sidebar/log-out.svg" alt="Icone de Sair">
    </div>
  </nav>
  <script src="script.js"></script>
</body>

</html>
